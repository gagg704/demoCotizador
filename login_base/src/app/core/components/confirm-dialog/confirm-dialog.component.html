<mat-card style="border-top: 5px darkblue solid;">
  <mat-card-content>
    <div fxLayout="row wrap" >
      <div fxFlex="100" fxLayoutAlign="center center">
        @if( data.type == 'warn' ){
          <button mat-fab color="accent">
            <mat-icon>notifications</mat-icon>
          </button>    
        }@else {
          <button mat-fab color="warn">
            <mat-icon>close</mat-icon>
          </button>    
        }
      </div>
      <div fxFlex="100" fxLayoutAlign="center center">
        <h2 mat-dialog-title>{{data.title}}</h2>
      </div>      
    </div>
    
    <mat-dialog-content fxLayout="row wrap" fxLayoutAlign="center center">
      <span fxFlex="100" fxLayoutAlign="center center" style="font-size: larger;">{{ data.text }}</span>
        <mat-form-field fxFlex="100" [style.display]="!data.observations ? 'none': ''">          
          <textarea 
            matInput
            upperCase
            trim                
            type="text"
            #observations [style.display]="!data.observations ? 'none': ''"></textarea>
      </mat-form-field>      

    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row wrap" fxLayoutGap="10" fxLayoutGap.md="10" fxLayoutGap.lg="10" fxLayoutGap.xl="10" fxLayoutAlign="center center">
      @if( data.type == 'warn' ){
        <button mat-raised-button color="primary" (click)="close(false, observations.value)"><mat-icon>close_small</mat-icon> Cancelar</button>
      }
      <button mat-raised-button color="primary" (click)="close(true, observations.value)" cdkFocusInitial><mat-icon>check</mat-icon> Aceptar</button>
    
    </mat-dialog-actions>
  
  </mat-card-content>

</mat-card>
