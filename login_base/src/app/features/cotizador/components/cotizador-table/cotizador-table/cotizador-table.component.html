<div fxLayout="row wrap" style="margin-top:1rem" fxFlex="100" fxLayoutAlign="center center">
    <mat-divider/>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start">
      <div style="width: 100%; height: 60vh !important; overflow: auto;">
         @if( dataSource ){
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="usersOptions"
                  align="end"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #usersOptions="matMenu">
                  <a mat-menu-item><mat-icon color="primary">edit</mat-icon> Actualizar registro</a>
                  <a mat-menu-item><mat-icon color="primary">delete</mat-icon> Eiminar registro</a>
                </mat-menu>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="clave">
              <th mat-header-cell *matHeaderCellDef>Clave</th>
              <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef>Num. Personal</th>
              <td mat-cell *matCellDef="let element"> {{element.personal_number}} </td>
            </ng-container>
  
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.name + ' ' + element.firstname + ' ' + element.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Tipo Empleado</th>
                <td mat-cell *matCellDef="let element"> {{element.employee_type}} </td>
            </ng-container>
                  
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
          </table>
        } 
      </div>
  </div>

    <mat-paginator [length]="100" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
</mat-card-footer> -->
</div>
