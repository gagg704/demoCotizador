<mat-card class="report-card" fxFlex="100">
    <mat-card-header fxLayout="row" fxLayoutGap="20" fxFlex="100" fxLayoutAlign="space-between start">
        <div fxFlex="50" fxLayout="row" fxLayoutGap="10">
            <div fxLayout="column">
                <button mat-mini-fab color="primary" style="margin-right: 5px;"><mat-icon>person</mat-icon></button>
            </div>
            <div fxLayout="column">
                <mat-card-title>Administrador</mat-card-title> 
                <!-- <mat-card-subtitle>{{ user.rolId != 2 ? 'Administrador' : 'Personal' }}</mat-card-subtitle>   -->
            </div>        
        </div>
        <div fxFlex="100" fxLayout="row" fxLayoutGap="10">
            <app-search fxFlex="50" (searchChange)="searchChange($event)" label="Buscar por nombre o asunto" fxFlex/>
            <button fxFlex="30" mat-raised-button color="primary" (click)="insertCotizacion()" style="font-size: 15px; padding: 20px 30px;"><mat-icon>add</mat-icon> Nueva cotizaci√≥n</button>
        </div>
    </mat-card-header>  
    <mat-divider style="border-style: 10px;"/>
    <mat-card-content fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center">
            <div
            class="mat-elevation-z8"
            fxLayout="column"
            fxFlex
            [style.height]="contentHeigth"
            fxLayoutAlign="space-between stretch">
                <div fxLayout="column">  
                    <app-cotizador-table [search]="search"/>          
                </div>
            </div>
    </mat-card-content>
</mat-card>
